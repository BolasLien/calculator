<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <style>
      * {
          margin: 0;
          padding: 0;
          list-style: none;
          font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
          overflow: hidden;
      }

      .calculator{
        padding: .5rem;
        background-color: #0e0e0e;
        color: white;
        height: 100vh;
        width: 100vw;

        /* web看的時候用iphone 12 Pro Max */
        max-height: 926px;
        max-width: 428px;

      }
      .result{
        text-align: right;
        font-size: 4rem;
        height: 28%;
        word-break: break-all;
      }
      .btn{
        width: 24%;
        height: 10%;
        text-align: center;
        font-size: 1.75rem;
        font-weight: bold;
      }

      .btn:hover{
        background-color: #eee;
      }

      .operator{
        background-color: #f1a43c;
      }

      .number{
        background-color: #333333;
      }

      .func{
        background-color: #a5a5a5;
        color: #0e0e0e;
      }
    </style>
  </head>
  <body>
    <table cellspacing="8" class="calculator">
      <tr>
        <td class="result" id="result" colspan="4">0</td>
      </tr>
      <tr>
        <td class="btn func" id="clear">AC</td>
        <td class="btn func" id="plusmn">&plusmn;</td>
        <td class="btn func" id="percnt">&percnt;</td>
        <td class="btn operator" id="divide">&divide;</td>
      </tr>
      <tr>
        <td class="btn number" id="number7">7</td>
        <td class="btn number" id="number8">8</td>
        <td class="btn number" id="number9">9</td>
        <td class="btn operator" id="multiply">&times;</td>
      </tr>
      <tr>
        <td class="btn number" id="number4">4</td>
        <td class="btn number" id="number5">5</td>
        <td class="btn number" id="number6">6</td>
        <td class="btn operator" id="minus">&minus;</td>
      </tr>
      <tr>
        <td class="btn number" id="number1">1</td>
        <td class="btn number" id="number2">2</td>
        <td class="btn number" id="number3">3</td>
        <td class="btn operator" id="add">&plus;</td>
      </tr>
      <tr>
        <td class="btn number" id="number0" colspan="2">0</td>
        <td class="btn number" id="point">.</td>
        <td class="btn operator" id="equal">&equals;</td>
      </tr>
    </table>

    <script src="./calculator.js"></script>
  </body>
</html>
